<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <h2>Our simple calculator</h2>
    <hr>
    <p>Number 1: <input type="text" id="num1Field"></p>
    <p>Number 2: <input type="text" id="num2Field"></p>

    <input type="button" value="Add" id="addBtn"> &nbsp;&nbsp;&nbsp;
    <input type="button" value="Substract" id="subBtn"> &nbsp;&nbsp;&nbsp;
    <input type="button" value="Multiply" id="mulBtn"> &nbsp;&nbsp;&nbsp;
    <input type="button" value="Divide" id="divBtn"> &nbsp;&nbsp;&nbsp;

    <br>
    <p>Answer : <input type="text" readonly id="ansField"></p>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
